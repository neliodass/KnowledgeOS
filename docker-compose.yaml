version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-knowledge_vault}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"

  backend:
    build:
      context: ./KnowledgeOS.Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=${DB_NAME:-knowledge_vault};Username=${DB_USER:-admin};Password=${DB_PASSWORD:-password}"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER:-KnowledgeOSAPI}
      Jwt__Audience: ${JWT_AUDIENCE:-KnowledgeOSClient}
      Jwt__ExpireDays: ${JWT_EXPIRE_DAYS:-7}
      Ai__Model_1: ${AI_MODEL_1:-google/gemini-2.0-flash-exp:free}
      Ai__Model_2: ${AI_MODEL_2:-meta-llama/llama-3.3-70b-instruct:free}
      Ai__Model_3: ${AI_MODEL_3:-mistralai/mistral-small-3.1-24b-instruct:free}
      Ai__OpenRouterKey: ${OPENROUTER_API_KEY}
      Cors__AllowedOrigins: "${CORS_ALLOWED_ORIGINS:-http://localhost:${FRONTEND_PORT:-3000},moz-extension://0cb7157b-42b2-4ace-b78f-3903cbcbd6fc,chrome-extension://iplilhnkllipnldlphdmhglmkpfmloep}"
    depends_on:
      - db

  frontend:
    build:
      context: ./knowledgeos-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${BACKEND_PORT:-5000}/api}
        FRONTEND_PORT: ${FRONTEND_PORT:-3000}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:${BACKEND_PORT:-5000}/api}
      PORT: ${FRONTEND_PORT:-3000}
    depends_on:
      - backend

volumes:
  postgres_data:
